<template>
  <section>
    <h2>${heading}</h2>

    <form class="new-task" submit.delegate="startTask()" role="form">
    <input type="text" value.bind="newTask.title" class="form-control new-task-title" placeholder="What's your task?">
      <input type="text" value.bind="newTask.category" class="form-control new-task-category" placeholder="Category?">
      <button type="submit" class="btn new-task-btn">Submit</button>
    </form>
    
    <div class="current-task" if.bind="currentTask">
      ${currentTask.title} (${currentTask.category}) -> ${currentTask.duration | duration:'HH:mm:ss'}
      <button type="button" class="btn btn-danger" click.delegate="stopTask()">Stop it!</button>
    </div>
    <ul if.bind="finishedTasks.length">
      <li repeat.for="task of finishedTasks | sort:'startTime':'number':'descending'">
        ${task.title} (${task.category}) -> ${task.duration | duration:'HH:mm:ss'}
      </li>
    </ul>
  </section>
</template>
