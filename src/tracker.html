<template>
  <section>
    <h2>${heading}</h2>

    <form role="form" submit.delegate="startTask()">
      <input type="text" value.bind="newTask.title" class="form-control" id="title" placeholder="What's your task?">
        <input type="text" value.bind="newTask.category" class="form-control" id="category" placeholder="Category?">
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <h3 if.bind="currentTask">
      ${currentTask.title} (${currentTask.category})
    </h3>
    <ul if.bind="finishedTasks.length">
      <li repeat.for="task of finishedTasks">
        ${task.title} (${task.category}) -> ${task.duration}
      </li>
    </ul>
  </section>
</template>
